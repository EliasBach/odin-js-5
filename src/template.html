<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
</head>
<body>
    <div class="contents">
        <div class="header">Odin Weather App</div>
        <div class="container">
            <input type="text" name="userinput" id="userinput" placeholder="e.g. Berlin">
            <button class="searchbutton">Search</button>
            <br>
            <div id="searchbar">
                <div id="description">Search for the weather in any city!</div>
            </div>
            
            <div class="info">
                <div class="infobox" id="current-conditions"></div>
                <div class="infobox"id="temperature">
                    <div id="temp_current"></div>
                    <div id="temp_min"></div>
                    <div id="temp_max"></div>
                </div>
                <div class="infobox" id="precipitation"></div>
                <div class="infobox" id="uv-index"></div>
                <div class="infobox" id="wind"></div>
                <div class="infobox" id="sunrise-sunset">
                    <div id="sunrise"></div>
                    <div id="sunset"></div>
                </div>
            </div>
        </div>
        <div class="footer">Made as part of an exercise for The Odin Project</div>
    </div>
</body>
</html>
