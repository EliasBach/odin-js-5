<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
</head>
<body>
    <div class="contents">
        <div class="header">Odin Weather App</div>
        <div class="container">
            <input type="text" name="userinput" id="userinput" placeholder="city">
            <button class="search">Search</button>
            <div class="info">
                <div class="infobox">e.g. Temp</div>
                <div class="infobox">e.g. Weather</div>
                <div class="infobox">e.g. Wind</div>
                <div class="infobox">e.g. Precipitation</div>
            </div>
        </div>
        <div class="footer">&copy 2025 Elias Bach</div>
    </div>
</body>
</html>
